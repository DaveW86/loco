<div>
  <label for="loco">loco</label>
  <input type="text" #locoId placeholder="UP1234" value="UP0000">
  <label for="ip1">ip1</label>
  <input type="text" #locoIp1 placeholder="0.0.0.0" value="0.0.0.0">

  <button mat-raised-button (click)="addLoco({'id':locoId.value, 'ip1':locoIp1.value})">ADD</button>
</div>

<ul *ngFor="let loco of locos">
  <li> 
    <input type="checkbox">
    {{loco.id}} , {{loco.ip1}} 
  </li>
</ul>
